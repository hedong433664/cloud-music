<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
        <!-- 间距更小的三个矩形 -->
        <rect x="4" y="17" width="4" height="7" fill="currentColor" transform-origin="6 24">
            <animateTransform attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0s" dur="1s"
                repeatCount="indefinite" />
        </rect>

        <rect x="10" y="17" width="4" height="7" fill="currentColor" transform-origin="12 24">
            <animateTransform attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0.2s" dur="1s"
                repeatCount="indefinite" />
        </rect>

        <rect x="16" y="17" width="4" height="7" fill="currentColor" transform-origin="18 24">
            <animateTransform attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0.4s" dur="1s"
                repeatCount="indefinite" />
        </rect>
    </svg>